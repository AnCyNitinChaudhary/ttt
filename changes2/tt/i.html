<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home Page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            color: white; /* Change text color to white */
            background-color: #0D1F2D; /* Use the background color from home.html */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 0.8em;
            width: 220px;
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 0.8em;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            margin: 0 auto;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 600px) {
            /* Adjust styles for small screens */
            h1 {
                font-size: 2em;
            }
            input {
                width: auto; /* Set width to auto for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h3>Student Home Page</h3>
    
    <form action="/home/student" method="post">
        <label for="code">Enter Class Code:</label>
        <input type="text" id="code" name="code" required placeholder="Class Code">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
